<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Senha</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <div class="pw-container">
    <div class="pw-header">
      <div class="pw">
        <span id="pw"></span>
        <button id="copy">COPIAR</button>
      </div>
    </div>

    <div class="pw-body">
      <div class="form-control">
        <label for="len">Tamanho Da Senha</label>
        <input type="tel" id="len" min="1" max="15"  placeholder="Selecione até 15 números" >
      </div>

      <div class="form-control">
        <label for="upper">Maiúsculas</label>
        <input type="checkbox" id="upper">
      </div>

      <div class="form-control">
        <label for="lower">Minúsculas</label>
        <input type="checkbox" id="lower">
      </div>

      <div class="form-control">
        <label for="number">Número</label>
        <input type="checkbox" id="number">
      </div>

      <div class="form-control">
        <label for="symbol">Símbolo</label>
        <input type="checkbox" id="symbol">
      </div>

      <button class="generate" id="generate">Gerar Senha</button>
    </div>
  </div>




  <script src="/javascript/script.js"> </script>
</body>
</html>
